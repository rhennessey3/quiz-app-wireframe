<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-app</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="quiz-app">

        <head>
            <div class="header-wrapper">
                <h1>Quiz App</h1>
                <h2>app tagline</h2>
                <h3>app subhead</h3>
            </div>
        </head>

        <main>
            <section class="intro">
                <div class="intro-screen-wrapper">
                    <div class="intro-screen-text">
                        <p>Spicy jalapeno bacon ipsum dolor amet ullamco
                            meatball strip steak ham sed, quis nulla sunt
                            short loin exercitation lorem.</p>
                    </div>
                    <div class="start-button" id="start">
                        <button>Start</button>
                    </div>
                </div>
            </section>

            <section class="quiz-screens">
                <div class="quiz-screen-wrapper">
                    <div class="quiz-screen-question">
                        <p>Spicy jalapeno bacon ipsum dolor amet?.</p>
                    </div>
                    <div class="questions">
                        <form>
                            <input type="radio" id="answer 1" name="gender" value="male">
                            <label for="male">Male</label><br>
                            <input type="radio" id="answer 2" name="gender" value="female">
                            <label for="female">Female</label><br>
                            <input type="radio" id="answer 3" name="gender" value="other">
                            <label for="other">Other</label>
                        </form>
                    </div>
                    <div class="next-button" id="next">
                        <button>Next</button>
                    </div>
                </div>
                
            </section>
            <section class="results-screen">
                <div class="results-screen-wrapper">
                    <div class="results-screen-data">
                        <p>Spicy jalapeno bacon ipsum dolor amet?.</p>
                    </div>
                    <div class="begin-again" id="begin-again-button">
                        <button>begin-again-button</button>
                    </div>
                </div>
            </section>

        </main>
    </div>
</body>

</html>
